<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Changing Counter</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./themes.css" />
  </head>

  <body>
    <header>
      <p>Choose a theme:</p>

      <button id="facebook">Facebook</button> 
      <button id="devmountain">DevMountain</button> 
      <button id="twitter">Twitter</button>
      <button id="default">Default</button>
    </header>
    <main>
      <h1 id="count">0</h1>
      <h2>Clicks</h2>
      <section><button id="decrease-btn">-</button><button id="reset-btn">Reset</button> <button id="increase-btn">+</button></section>
    </main>

    <script src="/script.js"></script>
  </body>
</html>
